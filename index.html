<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 1em; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <main class="main-content">

    <div class="container row">

      <div class="mobile">

        <div class="image-mobile">
          <img src="images/image-header-mobile.jpg" alt="office with workers">
        </div>
        
        <div class="main-content__text">
          <div class="main__title">
            <p>Get <span>insights</span> that help your business grow.</p>
          </div>
          <div class="main__text">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer
              experience, and overall efficiency.
            </p>
          </div>
          <div class="main__stats">
            <div class="main__stats-col">
              <p class="main__stats-number">10k+</p>
              <p class="main__stats-text">companies</p>
            </div>
            <div class="main__stats-col">
              <p class="main__stats-number">314</p>
              <p class="main__stats-text">templates</p>
            </div>
            <div class="main__stats-col">
              <p class="main__stats-number">12m+</p>
              <p class="main__stats-text">queries</p>
            </div>
          
          </div>
        </div>
        
      </div>

      <div class="image-desktop">
        <img src="images/image-header-desktop.jpg" alt="office with workers">
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Phil Nyaga</a>.
  </div>
</body>
</html>
